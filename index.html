<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MYFLIX</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logoMyflix.png" alt="logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Discover Movies Instantly. Search, Explore, Enjoy</h1>
        <div class="search">
            <input class="search-bar" placeholder="Search movies..." type="text">
            <button class="search-btn">Search</button>
        </div>
    </div>
    <div class="movie-cards">
        <div class="card">
            <img src="inception.jpeg" alt="Inception">
            <div class="card-content">
                <h3 class="movie-name">Inception</h3>
                <p class="date">2010</p>
            </div>
        </div>
        <div class="card">
            <img src="spiderman.jpeg" alt="Spider-Man">
            <div class="card-content">
                <h3 class="movie-name">Spider-Man</h3>
                <p class="date">2002</p>
            </div>
        </div>
        <div class="card">
            <img src="siliconValley.jpg" alt="Silcon Valley">
            <div class="card-content">
                <h3 class="movie-name">Silicon Valley</h3>
                <p class="date">2014</p>
            </div>
        </div>
        <div class="card">
            <img src="theBigShort.jpeg" alt="The Big Short">
            <div class="card-content">
                <h3 class="movie-name">The Big Short</h3>
                <p class="date">2015</p>
            </div>
        </div>
        <div class="card">
            <img src="znmd.jpeg" alt="Zindagi Na Milegi Dobara">
            <div class="card-content">
                <h3 class="movie-name">Zindagi Na Milegi Dobara</h3>
                <p class="date">2011</p>
            </div>
        </div>
    </div>
    <div class="search-results">
        <h1>Search Results</h1>
        <div class="results-flex"></div>
    </div>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
